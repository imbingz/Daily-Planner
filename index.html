<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead" style="color: purple">Current Date</p>
      <button id="clear" style="background-color: pink">Clear</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class='time-block'>
        <div class="row">
          <div class="hour col-2 col-lg-1">9<span>:00AM</span></div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="saveBtn col-2 col-lg-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">10<span>:00AM</span></div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="saveBtn col-2 col-lg-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">11<span>:00AM</span></div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="saveBtn col-2 col-lg-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">12<span>:00PM</span></div>
          <textarea class="col-8 col-lg-10"></textarea>
          <button class="saveBtn col-2 col-lg-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">1<span>:00PM</span></div>
          <textarea class="col-8 col-lg-10 past"></textarea>
          <button class="saveBtn col-2 col-lg-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">2<span>:00PM</span></div>
          <textarea class="col-8 col-lg-10 past"></textarea>
          <button class="saveBtn col-2 col-lg-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">3<span>:00PM</span></div>
          <textarea class="col-8 col-lg-10 present"></textarea>
          <button class="saveBtn col-2 col-lg-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">4<span>:00PM</span></div>
          <textarea class="col-8 col-lg-10 future"></textarea>
          <button class="saveBtn col-2 col-lg-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">5<span>:00PM</span></div>
          <textarea class="col-8 col-lg-10 past"></textarea>
          <button class="saveBtn col-2 col-lg-1"><i class="fa fa-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
